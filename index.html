<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <link rel="stylesheet" href="./assets/css/1-header.css">
    <link rel="stylesheet" href="./assets/css/2-banner.css">

</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./assets/img/1-header/logo-AluraGeek.png" alt="Logo de la empresa AluraGeek">
            </div>
            <input type="button" value="Login">
            <div class="header__buscador">
                <img src="" alt="imagen lupa buscador">
                <input type="text" placeholder="¿Qué estás buscando?">
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner__container">
                <div class="banner__imagen">
                    <img src="./assets/img/2-banner/banner-image.png" alt="imagen de banner">
                </div>
                <div class="banner__texto">
                    <h3>Febrero Promocional</h3>
                    <h3>Productos seleccionados con 33% de descuento</h3>
                    <input type="button" value="Ver Consolas">
                </div>
            </div>
        </section>

        <section class="productos">
            <div class="productos__container">

            </div>
        </section>

        <section class="contacto">
            <div class="contacto__container">
                <div class="contacto__izquierda">
                    <img class="contacto__imagen" src="./assets/img/4-contacto/logo.png" alt="logo AluraGeek">
                    <a href="#"><h3 class="contacto__link">Quienes somos</h3></a>
                    <a href="#"><h3 class="contacto__link">Política de privacidad</h3></a>
                    <a href="#"><h3 class="contacto__link">Programa de fidelidad</h3></a>
                    <a href="#"><h3 class="contacto__link">Nuestras tiendas</h3></a>
                    <a href="#"><h3 class="contacto__link">Quiero ser franquiciado</h3></a>
                    <a href="#"><h3 class="contacto__link">Anúncie aquí</h3></a>
                </div>
                <div class="contacto__derecha">
                    <h2 class="contacto__subtitulo">Hable con nosotros</h2>
                    <input class="contacto__input-text" type="text" placeholder="Nombre">
                    <textarea class="contacto__input-message" name="" id="" cols="30" rows="10" placeholder="Escribre tu mensaje"></textarea>
                    <input class="button-lleno button-contacto" type="submit" value="Enviar mensaje">
                </div>
            </div>
        </section>

        <section class="footer">
            <footer>
                <div class="footer__container">
                    <p>Desarrollado por Matías Albornoz</p>
                    <p>2022</p>
                </div>
            </footer>
        </section>


        
    </main>
    
</body>
</html>
